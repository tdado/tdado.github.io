<div class="homepage-intro">

  <p>
    Currently studying belief-based exploration in gamified environments, and (un)predictability in the brain.
  </p>

  <!-- Curiosity button -->
  <div id="curiosity-box">
    <button id="curiosity-btn">Don't click me</button>
    <p id="curiosity-text">
      Tiny rebellion = tiny dopamine hit âš¡ðŸ§ƒ. Enjoy it.
    </p>
  </div>
</div>

<script>
const btn = document.getElementById('curiosity-btn');
const text = document.getElementById('curiosity-text');


let firstClick = true;
const messages = [
"It felt forbidden âš ï¸; forbidden things are information-rich.",
"Your brain dislikes not knowing.",
"Restrictions trigger autonomy; clicking restores control.",
"Tiny rebellion = tiny dopamine hit âš¡ðŸ§ƒ. Enjoy it."
];

btn.addEventListener('click', () => {
// hide text quickly to simulate a "refresh" hit
text.style.display = 'none';
setTimeout(() => {
text.style.display = 'block';

if (firstClick) {
firstClick = false;
return;
}


const randomIndex = Math.floor(Math.random() * messages.length);
text.innerHTML = messages[randomIndex];
}, 60); // quick flash delay
});

</script>
